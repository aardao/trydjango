
{% extends "base.html" %}

{% block content %}

{% if not created %}



<div style='margin-top:30px;'>
    <form  action='/articles/create/' method="POST">
    <!-- <form  action='.' method="POST"> aqui vale el punto solo xq se llama igual?-->
        {% csrf_token %}        
        {{ form.as_p }}
        <button type="submit">Create Article</button>
        
    </form>
</div>
{% else %}
<p>Your article has been created.</p>
<a href='/articles/{{ object.id }}/'>{{ object.title }} - {{ object.content }} </a>
{% endif %}

{% endblock content %}
